<div class="bootstrap-wrapper">
  
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="logo" style="height: 100px; width: 100px;">
                </div>
                <h1 class="text-center">Rigister Here</h1>

                <!-- {{user | json}} -->
                <!-- User Registration Form -->
                <form (ngSubmit)="formSubmit()">

                    <!-- User Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here">
                        <mat-hint>Username must be unique!!</mat-hint>
                      </mat-form-field>

                       <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Paswword</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here">
                      </mat-form-field>

                       <!-- First Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here">
                      </mat-form-field>

                       <!-- Last Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here">
                      </mat-form-field>

                       <!-- Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here">
                      </mat-form-field>

                       <!-- Phone Number field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- button -->
                      <div class="container text-center">
                      <button mat-raised-button color="primary">Register</button>
                      <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>

</div>
